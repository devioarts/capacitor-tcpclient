<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
<head>
  <meta charset="UTF-8" />
  <title>TCPClient - Example App</title>
  <meta
    name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<main>
  <h1 style="text-align: center">= TCPClient =</h1>


    <label for="tcpIP">IP:</label>
    <input class="input" type="text" placeholder="192.168.0.1" id="tcpIP" value="192.168.222.237" >
    <table style="width: 100%">
      <tr>
        <td><button class="button-green" onclick="tcpListenOn()">Listener On</button></td>
        <td><button class="button-green" onclick="tcpListenOff()">Listener Off</button></td>
      </tr>
      <tr>
        <td><button class="button-green" onclick="tcpConnect()">Connect</button></td>
        <td><button class="button-green" onclick="tcpDisconnect()">Disconnect</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="button-green" onclick="tcpIsConnected()">Is Connected?</button></td>
      </tr>
      <tr>
        <td><button class="button-green" onclick="tcpStartRead()">Start reading</button></td>
        <td><button class="button-green" onclick="tcpListenOff()">Stop reading</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="button-green" onclick="tcpIsReading()">Is Reading?</button></td>
      </tr>
      <tr>
        <td><button class="button-green" onclick="tcpWriteHex('48 65 6C 6C 6F 0A')">WriteHex</button></td>
        <td><button class="button-green" onclick="tcpWriteAndRead({ hex: '01 02 03', timeoutMs: 1000, maxBytes: 256 })">Write&Read</button></td>
      </tr>
      <tr>
        <td><button class="button-green" onclick="testPrint()">POS PRINT</button></td>
        <td><button class="button-green" onclick="epsonRealtimeStatus()">POS STATUS</button></td>
      </tr>
    </table>


</main>

<script src="./js/example.js" type="module"></script>
</body>
</html>
